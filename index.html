<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-language" content="pt-br">
        <meta name="author" content="Diogo Felipe">
        <meta name="description" content="Evolucionismo">
        <meta name="keywords" content="web, Evolutionism, Simulator">
        <link rel="icon" href="">

        <title>Evolutionism Simulator</title>

        <link rel="stylesheet" href="/styles/reset.css"> 
        <link rel="stylesheet" href="/styles/estilos.css"> 
    </head>
    <body>
        <section>
            <form>
                <div class="input-container">
                    <label for="number-of-simulated-days">Days:</label>
                    <input 
                        type="number" 
                        min="0"
                        value="100"
                        max = "1000"
                        name="number-of-simulated-days" 
                        id="number-of-simulated-days">
                </div>
                <div class="input-container">
                    <label for="population-base-energy">Indiviual Energy:</label>
                    <input 
                        type="number" 
                        min="0"
                        value="500"
                        max = "1500"
                        name="population-base-energy" 
                        id="population-base-energy">
                </div>
                <div class="input-container">
                    <label for="initial-individual-number">Initial individuals number:</label>
                    <input 
                        type="number" 
                        min="0"
                        value="100" 
                        max = "1000"
                        name="initial-individual-number" 
                        id="initial-individual-number">
                </div>
                <div class="input-container">
                    <label for="amount-of-food">Total amonut of food:</label>
                    <input 
                        type="number" 
                        min="0"
                        value="150" 
                        max = "1000"
                        name="amount-of-food" 
                        id="amount-of-food">
                </div>
                <div class="input-container">
                    <label for="mutation-chance">Mutation Chance (%):</label>
                    <input 
                        type="number" 
                        min="0"
                        value="5" 
                        max = "100"
                        name="mutation-chance" 
                        id="mutation-chance">
                </div>
                <div class="input-container">
                    <label for="speed">Simulation speed:</label>
                    <input 
                        type="number" 
                        min="0"
                        max = "100"
                        value="20" 
                        name="speed" 
                        id="speed">
                </div>
            </form>
            <button class="simulate-btn" type="submit" id="simulate">Simulate</button>
        </section>

        <section class="simulation">
            <canvas id="myCanvas" class="escondido" width="500" height="500"></canvas>
            <canvas id="graphic" class="escondido" width="500" height="500"></canvas>
        </section>
    </body>

    <script src="./src/models/Render.js"></script>
    <script src="./src/models/Plotter.js"></script>
    <script src="./src/models/Food.js"></script>
    <script src="./src/models/Individual.js"></script>
    <script src="./src/models/Simulation.js"></script>
    <script src="./src/index.js"></script>
        
</html>
